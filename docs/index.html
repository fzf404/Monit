<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Monit</title>
    <meta name="description" content="用于展示各种信息的桌面小组件" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="//cdn.jsdelivr.net/gh/fzf404/image/Monit/favicon.ico" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <!-- 百度统计 -->
    <script>
      var _hmt = _hmt || []
      ;(function () {
        var hm = document.createElement('script')

        s.parentNode.insertBefore(hm, s)
